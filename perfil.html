<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Escuela Proa La Falda</title>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('fondo3.avif');
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: rgba(0, 151, 255, 0.8);
      color: white;
      text-align: center;
      padding: 2rem 0;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin: 2rem;
    }

    header img {
      position: absolute;
      top: 1rem;
      left: 1rem;
      height: 50px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      margin: 0.5rem 0;
    }

    .container {
      padding: 2rem;
      max-width: 500px;
      margin: 3rem auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #004170;
    }

    .text-center {
      text-align: center;
    }

    button {
      background-color: #72c5ff;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a90e2;
    }

    .profile-info {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo de la Escuela">
    <h1>Escuela Proa La Falda</h1>
    <p>Formando a los líderes del mañana</p>
  </header>

  <div class="container">
    <h2 class="section-title">Bienvenido a tu perfil</h2>
    
    <!-- Información del usuario -->
    <div id="nombreUsuario" class="profile-info"></div>
    <div id="añoCursando" class="profile-info"></div>
    <div id="comportamiento" class="profile-info"></div>
    <div id="correo" class="profile-info"></div>

    <button onclick="cerrarSesion()">Cerrar sesión</button>
    <button onclick="regresar()">Volver al inicio</button>
  </div>

  <script>
    // Obtener el usuario logueado desde localStorage
    const usuarioLogueado = JSON.parse(localStorage.getItem('usuarioLogueado'));
    
    // Mostrar la información del usuario si está logueado
    if (usuarioLogueado) {
      document.getElementById('nombreUsuario').textContent = 'Nombre: ' + usuarioLogueado.nombreCompleto;
      document.getElementById('añoCursando').textContent = 'Año Cursando: ' + usuarioLogueado.añoCursando;
      document.getElementById('comportamiento').textContent = 'Comportamiento: ' + usuarioLogueado.comportamiento;
      document.getElementById('correo').textContent = 'Correo: ' + usuarioLogueado.correo;
    } else {
      window.location.href = 'login.html'; // Si no hay usuario logueado, redirigir al login
    }

    // Función para cerrar sesión
    function cerrarSesion() {
      localStorage.removeItem('usuarioLogueado');
      window.location.href = 'login.html'; // Redirigir al login después de cerrar sesión
    }

    // Función para regresar al inicio
    function regresar() {
      window.location.href = 'index.html'; // Redirigir a la página de inicio
    }
  </script>
</body>
</html>
