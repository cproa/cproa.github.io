<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escuela Proa La Falda - Novedades</title>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <style>
    /* Estilos generales */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('fondo3.avif');
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: rgba(0, 151, 255, 0.8);
      color: white;
      text-align: center;
      padding: 2rem 0;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin: 2rem;
    }

    header img {
      position: absolute;
      top: 1rem;
      left: 1rem;
      height: 50px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      margin: 0.5rem 0;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      margin: 3rem auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #004170;
    }

    .novedades-container {
      margin-top: 30px;
    }

    .novedad {
      background-color: #f1f1f1;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo de la Escuela">
    <h1>Escuela Proa La Falda</h1>
    <p>Formando a los líderes del mañana</p>
  </header>

  <div class="container">
    <h2 class="section-title">Novedades</h2>
    <section class="novedades-container">
      <h3>Mensajes:</h3>
      <!-- Contenedor de comentarios -->
      <div id="contenedorComentarios"></div>

      <!-- Campo de comentario -->
      <textarea id="comentario" rows="4" cols="50" placeholder="Escribe un comentario..."></textarea><br><br>
      <button onclick="agregarComentario()">Enviar Comentario</button>

      <div id="errorMessage" class="error-message"></div>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAt-_7HtLPuLJR2C2D5TVOeEuYlIjjt6hg",
      authDomain: "comentarios-fb8e4.firebaseapp.com",
      databaseURL: "https://comentarios-fb8e4-default-rtdb.firebaseio.com",
      projectId: "comentarios-fb8e4",
      storageBucket: "comentarios-fb8e4.appspot.com",
      messagingSenderId: "1060009122936",
      appId: "1:1060009122936:web:0000000000000000000000"
    };

    // Inicialización de Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    // Función para agregar un comentario a Firebase
    function agregarComentario() {
      const comentario = document.getElementById("comentario").value;

      if (comentario) {
        // Referencia a la base de datos de Firebase en la sección "comentarios"
        const comentariosRef = db.ref('comentarios');

        // Agregar el comentario a la base de datos
        comentariosRef.push({
          comentario: comentario,
          fecha: new Date().toISOString()
        }).then(() => {
          console.log('Comentario agregado');
          mostrarComentarios();  // Actualizar la lista de comentarios
        }).catch((error) => {
          console.error('Error al agregar comentario: ', error);
        });
      } else {
        alert('Por favor, ingrese un comentario');
      }
    }

    // Función para mostrar los comentarios desde Firebase
    function mostrarComentarios() {
      const comentariosRef = db.ref('comentarios');
      
      comentariosRef.on('value', (snapshot) => {
        const comentarios = snapshot.val();
        const contenedorComentarios = document.getElementById("contenedorComentarios");

        contenedorComentarios.innerHTML = '';  // Limpiar los comentarios previos

        // Iterar sobre los comentarios y agregarlos al contenedor
        for (let id in comentarios) {
          const comentario = comentarios[id];
          const divComentario = document.createElement('div');
          divComentario.classList.add('novedad');
          divComentario.innerHTML = comentario.comentario;
          contenedorComentarios.appendChild(divComentario);
        }
      });
    }

    // Llamar a la función para mostrar los comentarios cuando se carga la página
    mostrarComentarios();
  </script>
</body>
</html>
