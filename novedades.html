<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escuela Proa La Falda - Novedades</title>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: rgba(0, 151, 255, 0.8);
      color: white;
      text-align: center;
      padding: 2rem 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .novedades-container {
      margin-top: 30px;
    }
    .novedad {
      background-color: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Escuela Proa La Falda</h1>
    <p>Formando a los líderes del mañana</p>
  </header>

  <div class="container">
    <h2>Novedades</h2>
    
    <!-- Novedades publicadas -->
    <section class="novedades-container">
      <h3>Mensajes:</h3>
      <div id="listaNovedades">
        <!-- Las novedades se mostrarán aquí -->
      </div>
    </section>
  </div>

  <script>
    // Función para cargar el contenido de novedades.txt
    function cargarNovedades() {
      fetch('https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/novedades.txt')  // Asegúrate de cambiar esta URL con la tuya
        .then(response => response.text())
        .then(data => {
          const novedades = data.split('\n').filter(line => line.trim() !== '');
          const listaNovedades = document.getElementById('listaNovedades');
          listaNovedades.innerHTML = ""; // Limpiar la lista antes de cargar

          novedades.forEach(novedad => {
            const div = document.createElement('div');
            div.classList.add('novedad');
            div.textContent = novedad;
            listaNovedades.appendChild(div);
          });
        })
        .catch(error => console.error('Error al cargar las novedades:', error));
    }

    // Cargar las novedades al cargar la página
    cargarNovedades();
  </script>
</body>
</html>
