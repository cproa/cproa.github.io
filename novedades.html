<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escuela Proa La Falda - Novedades</title>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <style>
    /* Estilos generales */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('fondo3.avif');
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: rgba(0, 151, 255, 0.8);
      color: white;
      text-align: center;
      padding: 2rem 0;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin: 2rem;
    }

    header img {
      position: absolute;
      top: 1rem;
      left: 1rem;
      height: 50px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      margin: 0.5rem 0;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      margin: 3rem auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #004170;
    }

    .novedades-container {
      margin-top: 30px;
    }

    .novedad {
      background-color: #f1f1f1;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <script>
    // Función que carga el contenido de novedades.txt desde GitHub sin usar caché
    function cargarNovedades() {
      const listaNovedades = document.getElementById('listaNovedades');
      const errorMessage = document.getElementById('errorMessage');
      
      // Construir la URL agregando un parámetro único para evitar el caché a nivel CDN
      const url = 'https://raw.githubusercontent.com/cproa/cproa.github.io/main/novedades.txt?nocache=' + new Date().getTime();

      // Usamos fetch con la opción {cache: 'no-store'} para forzar que no se almacene en caché la respuesta
      fetch(url, { cache: 'no-store' })
        .then(response => {
          if (!response.ok) {
            throw new Error('No se pudo cargar el archivo de novedades');
          }
          return response.text();
        })
        .then(data => {
          // Separa las novedades por líneas y elimina las líneas vacías
          const novedades = data.split('\n').filter(line => line.trim() !== '');
          listaNovedades.innerHTML = ''; // Limpia el contenido previo

          if (novedades.length === 0) {
            listaNovedades.innerHTML = '<p>No hay novedades disponibles en este momento.</p>';
          } else {
            // Por cada novedad, crea un contenedor y lo agrega al DOM
            novedades.forEach(novedad => {
              const div = document.createElement('div');
              div.classList.add('novedad');
              // Reemplaza saltos de línea por etiquetas <br> para mantener el formato
              div.innerHTML = novedad.replace(/\n/g, '<br>');
              listaNovedades.appendChild(div);
            });
          }
        })
        .catch(error => {
          console.error('Error al cargar las novedades:', error);
          errorMessage.textContent = 'Hubo un problema al cargar las novedades. Intenta nuevamente más tarde.';
        });
    }

    // Se carga la función al iniciar la página
    window.onload = cargarNovedades;
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo de la Escuela">
    <h1>Escuela Proa La Falda</h1>
    <p>Formando a los líderes del mañana</p>
  </header>

  <div class="container">
    <h2 class="section-title">Novedades</h2>
    <section class="novedades-container">
      <h3>Mensajes:</h3>
      <div id="listaNovedades">
        <!-- Aquí se insertarán las novedades -->
      </div>
      <div id="errorMessage" class="error-message"></div>
    </section>
  </div>
</body>
</html>
