<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escuela Proa La Falda - Novedades</title>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: rgba(0, 151, 255, 0.8);
      color: white;
      text-align: center;
      padding: 2rem 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-publicacion {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      background-color: #72c5ff;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a90e2;
    }
    .novedades-container {
      margin-top: 30px;
    }
    .novedad {
      background-color: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Escuela Proa La Falda</h1>
    <p>Formando a los líderes del mañana</p>
  </header>

  <div class="container">
    <h2>Novedades</h2>
    
    <!-- Formulario de publicación -->
    <section class="form-publicacion">
      <h3>Publicar Novedad</h3>
      <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
      <button onclick="publicarNovedad()">Publicar</button>
    </section>

    <!-- Novedades publicadas -->
    <section class="novedades-container">
      <h3>Mensajes:</h3>
      <div id="listaNovedades">
        <!-- Las novedades se mostrarán aquí -->
      </div>
    </section>
  </div>

  <script>
    // Función para cargar las novedades desde localStorage
    function cargarNovedades() {
      const novedades = JSON.parse(localStorage.getItem('novedades')) || [];
      const listaNovedades = document.getElementById('listaNovedades');
      listaNovedades.innerHTML = ""; // Limpiar la lista antes de cargar

      novedades.forEach(novedad => {
        const div = document.createElement('div');
        div.classList.add('novedad');
        div.textContent = novedad;
        listaNovedades.appendChild(div);
      });
    }

    // Función para publicar una novedad
    function publicarNovedad() {
      const mensaje = document.getElementById('mensaje').value;
      if (mensaje.trim() !== "") {
        // Guardar la novedad en localStorage
        let novedades = JSON.parse(localStorage.getItem('novedades')) || [];
        novedades.push(mensaje);
        localStorage.setItem('novedades', JSON.stringify(novedades));

        // Limpiar el campo de mensaje
        document.getElementById('mensaje').value = "";

        // Recargar las novedades
        cargarNovedades();
      } else {
        alert('Escribe un mensaje antes de publicar');
      }
    }

    // Cargar las novedades al cargar la página
    cargarNovedades();
  </script>
</body>
</html>
