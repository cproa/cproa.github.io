<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escuela Proa La Falda - Novedades</title>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('fondo3.avif');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .form-publicacion {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .form-publicacion textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-publicacion button {
      width: 100%;
      padding: 10px;
      background-color: #72c5ff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-publicacion button:hover {
      background-color: #4a90e2;
    }

    .novedades {
      margin-top: 30px;
    }

    .novedad {
      background-color: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Estilo para los mensajes */
    .novedad {
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Novedades</h1>
    
    <!-- Formulario de publicación -->
    <section class="form-publicacion" id="formPublicacion" style="display:none;">
      <h2>Publicar Novedad</h2>
      <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
      <button onclick="publicarNovedad()">Publicar</button>
    </section>

    <!-- Novedades publicadas -->
    <section class="novedades">
      <h2>Mensajes</h2>
      <div id="listaNovedades">
        <!-- Las novedades se mostrarán aquí -->
      </div>
    </section>
  </div>

  <script>
    // Obtener el usuario logueado desde localStorage
    const usuarioLogueado = JSON.parse(localStorage.getItem('usuarioLogueado'));

    // Verificar si hay usuario logueado y si tiene rango OP=true
    if (usuarioLogueado && usuarioLogueado.OP === true) {
      // Mostrar formulario para publicar novedades
      document.getElementById('formPublicacion').style.display = 'block';
    }

    // Función para publicar una novedad
    function publicarNovedad() {
      const mensaje = document.getElementById('mensaje').value;
      if (mensaje.trim() !== "") {
        // Obtener las novedades guardadas en el localStorage
        let novedades = JSON.parse(localStorage.getItem('novedades')) || [];

        // Agregar la nueva novedad
        novedades.push(mensaje);

        // Guardar las novedades actualizadas en localStorage
        localStorage.setItem('novedades', JSON.stringify(novedades));

        // Limpiar el campo de mensaje
        document.getElementById('mensaje').value = "";

        // Mostrar las novedades actualizadas
        mostrarNovedades();
      } else {
        alert('Escribe un mensaje antes de publicar');
      }
    }

    // Función para mostrar las novedades
    function mostrarNovedades() {
      const listaNovedades = document.getElementById('listaNovedades');
      let novedades = JSON.parse(localStorage.getItem('novedades')) || [];

      listaNovedades.innerHTML = ""; // Limpiar la lista de novedades

      // Mostrar cada novedad
      novedades.forEach(novedad => {
        const div = document.createElement('div');
        div.classList.add('novedad');

        // Reemplazamos el delimitador \ para dividir los mensajes
        const mensajes = novedad.split('\\').join('<br>');

        div.innerHTML = mensajes;
        listaNovedades.appendChild(div);
      });
    }

    // Mostrar las novedades al cargar la página
    mostrarNovedades();
  </script>
</body>
</html>
