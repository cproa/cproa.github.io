<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Escuela Proa La Falda</title>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS externo -->
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo de la Escuela">
    <h1>Escuela Proa La Falda</h1>
    <p>Formando a los líderes del mañana</p>
  </header>

  <div class="container">

    <input type="password" id="contrasena" placeholder="Contraseña" required>
    <button onclick="iniciarSesion()">Iniciar sesión</button>
  </div>

  <!-- Enlazamos el archivo JS -->
  <script src="login.js"></script>
</body>
</html>
