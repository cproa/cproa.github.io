<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Escuela Proa La Falda</title>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('fondo3.avif');
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: rgba(0, 151, 255, 0.8);
      color: white;
      text-align: center;
      padding: 2rem 0;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin: 2rem;
    }

    header img {
      position: absolute;
      top: 1rem;
      left: 1rem;
      height: 50px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      margin: 0.5rem 0;
    }

    .container {
      padding: 2rem;
      max-width: 400px;
      margin: 3rem auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #72c5ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #72c5ff;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a90e2;
    }

  </style>
  <script>
    // Función para manejar el inicio de sesión
    function iniciarSesion() {
      let nombre = document.getElementById('nombre').value;
      let contrasena = document.getElementById('contrasena').value;

      // Los datos de usuarios (simulando que vienen de un archivo JSON)
      const usuarios = {
        "andres": "2277",
        "juan": "1632"
      };

      // Verificar si el nombre de usuario existe y si la contraseña es correcta
      if (usuarios[nombre] && usuarios[nombre] === contrasena) {
        // Guardar al usuario logueado en el localStorage
        localStorage.setItem('usuarioLogueado', nombre);
        alert('Bienvenido ' + nombre);
        window.location.href = 'perfil.html'; // Redirigir al perfil
      } else {
        alert('Nombre de usuario o contraseña incorrectos');
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo de la Escuela">
    <h1>Escuela Proa La Falda</h1>
    <p>Formando a los líderes del mañana</p>
  </header>

  <div class="container">
    <h2 class="section-title">Iniciar Sesión</h2>
    <input type="text" id="nombre" placeholder="Nombre de usuario" required>
    <input type="password" id="contrasena" placeholder="Contraseña" required>
    <button onclick="iniciarSesion()">Iniciar sesión</button>
    <p>No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
  </div>
</body>
</html>
